<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="1">&nbsp;<input type="button" value="Tinh so ngay" onclick=" caculutemonth()">
<p id="ngay"></p>
<script>
    function caculutemonth() {
        let month  =parseFloat( document.getElementById('1').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('ngay').innerHTML = "Thang " + month + " co 31 ngay"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('ngay').innerHTML = "Thang " + month + " co 30 ngay"
                break;
            case 2:
                document.getElementById('ngay').innerHTML = "Thang " + month + " co 28/29 ngay"
                break;
            default:
                document.getElementById('ngay').innerHTML = "Thang " + month + " ko ton tai"
        }
    }
</script>

</body>
</html>
