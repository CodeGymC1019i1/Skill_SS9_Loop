<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    for (let i = 1; i<10;i++){
        for (let j =2;j<=10;j++){
            let kq = i * j;
            document.write('<td>'+i+ "x" +j + "=" +kq+" ");
        }
    }
</script>
</body>
