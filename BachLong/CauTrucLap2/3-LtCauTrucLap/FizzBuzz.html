<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function FizzBuzz() {
        let i = 1;

        while (i<100){
            if (i%3==0){
                document.write(i);
                document.write('Fizz' +'<br>')
            }
             if (i%5==0){
                document.write(i);
                document.write('Buzz'+'<br>')
            }

            if (i%5==0 && i%3==0){
                document.write(i);
                document.write('FizzBuzz'+'<br>')
            }
            i++;

        }

    }
    FizzBuzz()

</script>

</body>
</html>
