<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function checkPrimes(n) {
        if (n < 2) {
            return false ;
        }
        for (i = 2; i <= n/2; i++) {
            if (n % i == 0) {
                return false;
            }
        }
        return true;

    }

    function ListPrimes() {

        let count = 0;
        let j = 1;
        let number;
        number = parseInt(prompt('Nhap so can hien thi'))
        // console.log(typeof number);
        while (count < number) {
            if (checkPrimes(j)) {
                document.write(j + "<br>");
                count++
            }
           j++
        }
    }
    ListPrimes()

</script>

</body>
</html>
